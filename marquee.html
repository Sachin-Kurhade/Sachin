<html>
    <head>
        <title>Marquee tag</title>
    </head>
    <marquee>text</marquee>
    <marquee direction="up">Top text</marquee>
    <marquee bgcolor="green">bg color</marquee>
    <marquee height="200px"width="200px">marquee height and widht</marquee>
    <marquee hspace="200"vspace="200">hspace</marquee>
    <marquee loop="2"scrollamount=20>hspace and vspace</marquee><br><br>
    

    <marquee direction="down">Down</marquee>
    <marquee direction="left">left</marquee>
    <marquee direction="right">fight</marquee>

    <marquee beheviour="slide"bgcolor="yellow"height="50px"width="100%"> Slide</marquee>
    <marquee beheviour="scroll"bgcolor="green"height="50px"width="100%">scroll</marquee>
    <marquee beheviour="scroll"bgcolor="red"height="50px"width="100%">scrollamount</marquee>
</html>
