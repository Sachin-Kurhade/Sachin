<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Header Styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background-color: #f8f8f8;
        }

        .logo {
            font-size: 24px;
            color: #8B5A2B;
        }

        nav a {
            margin-left: 20px;
            text-decoration: none;
            color: #333;
        }

        .visit-us {
            background-color: #D2B48C;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
        }

        /* Hero Section */
        .hero {
            display: flex;
            height: 400px;
            background-color: #2F4F4F;
            color: white;
        }

        .hero-text {
            width: 50%;
            padding: 50px;
        }

        .hero-text h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .hero-text p {
            margin-bottom: 20px;
            color: #ccc;
        }

        .hero-text a {
            background-color: #D2B48C;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .hero-image {
            width: 50%;
            background-color: #ccc; /* Placeholder for the image */
            background-size: cover;
        }

        /* Services Section */
        .services {
            display: flex;
            justify-content: space-around;
            padding: 50px 20px;
            background-color: #fff;
        }

        .service-card {
            width: 30%;
            text-align: center;
        }

        .service-card img {
            width: 100%;
            height: 200px;
            background-color: #ddd; /* Placeholder for images */
        }

        .service-card h3 {
            margin-top: 20px;
            font-size: 18px;
            color: #8B5A2B;
        }

        .service-card h3::before {
            content: "‚óè";
            color: #D2B48C;
            margin-right: 10px;
        }
    </style>
</head>
